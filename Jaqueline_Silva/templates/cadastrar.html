<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='cadastrar.css')}}">
    <title>Jaqueline Silva - Cadastro</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/js-logo.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img src="{{url_for('static', filename='img/js-logo.png')}}" class="logo" alt="Logo Jaqueline Silva">
        <nav>
            <a href="https://www.tiktok.com/@jaqueline.silva.web?_t=8ejIED8r94n&_r=1" target="_blank"><img src="{{url_for('static', filename='img/tiktok-logo.png')}}" class="redes-sociais" alt="Logo do Tiktok"></a>
            <a href="https://twitter.com/jaque_silva_web?s=20" target="_blank"><img src="{{url_for('static', filename='img/twitter-logo.png')}}" class="redes-sociais" alt="Logo do Twitter"></a>
            <a href="https://instagram.com/jaqueline.silva_web?igshid=MzRlODBiNWFlZA==" target="_blank"><img src="{{url_for('static', filename='img/instagram-logo.png')}}" class="redes-sociais" alt="Logo do Instagram"></a>
            <a href="/"><span class="material-symbols-outlined">reply</span></a>
        </nav>
    </header>
    <main>
        <section>
            <div class="div-titulos">
                <h1>Cadastre sua</h1>
                <h2>Notícia</h2>
            </div>
            <form action="/cadastrar" method="post">
                <div>
                    <label for="titulo">SEU TÍTULO: </label>
                    <input type="text" name="titulo" id="titulo">
                </div>

                <div>
                    <label for="conteudo">SUA NOTÍCIA: </label>
                    <textarea name="conteudo" id="conteudo" cols="30" rows="10"></textarea>
                </div>

                <input type="submit" value="Cadastrar" class="button">
            </form>
        </section>
    </main>
</body>
</html>
